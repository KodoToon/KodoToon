<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodoToon Apk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            user-select: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor:default;
            text-align: center;
        }

        .logo {
            width: 120px;
            cursor:default;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
           margin-bottom: 20px;
           border-radius: 12px;
        }

        .container {
        	cursor:default;
            background: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            cursor:default;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 20px;
            margin: 15px 0;
            cursor:default;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .time-box {
            background: #000;
            color: #fff;
            cursor:default;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 60px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
            cursor:default;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        .download-btn:hover {
            background: #333;
            cursor:default;
            transform: scale(1.05);
        }

        .download-btn i {
            margin-left: 8px;
        }
        
        .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
}

.modal-content button {
    margin-top: 15px;
    padding: 10px 15px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: default;
    transition: 0.3s;
}

.modal-content button:hover {
    background: #333;
}
        
        .telegram-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    color: white;
    padding: 12px;
    text-decoration: none;
    border-radius: 5px;
    cursor:default;
    font-size: 18px;
    transition: all 0.3s ease-in-out;
    margin-top: 15px;
}

.telegram-btn:hover {
    background: #333;
    transform: scale(1.05);
}

.telegram-btn i {
    margin-left: 8px;
}
        
        
    </style>
    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    document.querySelector(".countdown").innerHTML = "تم التحديث!";
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 30 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            const targetDate = new Date("2025-03-01T00:00:00").getTime();
            startCountdown(targetDate);
        });
        
        document.addEventListener("DOMContentLoaded", () => {
    const downloadBtn = document.querySelector(".download-btn");
    const modal = document.getElementById("custom-modal");
    const closeModal = document.getElementById("close-modal");

    downloadBtn.addEventListener("click", (event) => {
        const now = new Date().getTime();
        const targetDate = new Date("2025-03-01T00:00:00").getTime();

        if (now < targetDate) {
            event.preventDefault();
            modal.style.display = "flex";
        }
    });

    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
});
        
        
        
        
        
        
        
        
    </script>
</head>
<body>
	
    <img src="https://up6.cc/2025/02/174024573103531.jpg" alt="Logo" class="logo">
    <div class="container">
        <h4>العد التنازلي للتحديث القادم</h4>
        <h5>KodoToon | كودو تون</h5>
        <div class="countdown">
            <div class="time-box"><span id="days">00</span></div>
            <div class="time-box"><span id="hours">00</span></div>
            <div class="time-box"><span id="minutes">00</span></div>
            <div class="time-box"><span id="seconds">00</span></div>
        </div>
        <a href="#about blank" class="download-btn">

            تحميل التطبيق <i class="fas fa-download"></i>
            
        </a>
    </div>
    <div id="custom-modal" class="modal">
    <div class="modal-content">
        <p>لا يمكنك تحميل التطبيق قبل انتهاء العد التنازلي!</p>
        <button id="close-modal">حسنًا</button>
    </div>
</div>
<a href="https://t.me/KodoToon" class="telegram-btn">
    انضم لقناتنا <i class="fab fa-telegram-plane"></i>
</a>
</body>

</html>
